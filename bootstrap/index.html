<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success">Cadastre-se agora!</h1>
        <form>
            <div class="row">
                <div class="col-md-12">
                    <label for="name" class="form-label">Seu nome:</label>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label">Seu email:</label>
                    <input type="email" id="email" class="form-control" placeholder="exemple@email.com" required>
                </div>
                <div class="col-md-12">
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input type="tel" id="tel" class="form-control" placeholder="(099)99999-9999" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success col">Enviar</button>
                </div>
            </div>
            
        </form>
        
    </div>
</body>
</html>
